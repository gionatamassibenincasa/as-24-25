laboratoriITE:
- indirizzo: "AFM Triennio"
  area: "Area Informatica ed Economica"
  target: "Sistemi Informativi Aziendali"
  modulo: "Management and Operations"
  plesso: "Via Vecchini"
  aula: "Laboratorio di Informatica"
  discipline: "Il modulo di Management e Operations permette di svolgere percorsi didattici multidisciplinari di Economia Aziendale, Informatica, Matematica e altre discipline del triennio SIA"
  descrizione: "Laboratorio pratico per lo sviluppo di competenze nella gestione aziendale, ottimizzazione dei processi e implementazione di soluzioni informatiche. Per semplificare le operazioni di manutenzione, un server mantiene l'immagine aggiornata del sistema operativo, che viene caricata dai PC all'avvio (netboot). I dati degli utenti sono salvati su un server Samba. Il disco locale è usato come cache per il sistema operativo e come eventuale partizione di swap. Le credenziali di accesso sono memorizzare al fine di consentire un accesso con singola password (Single Sign-On)"
  obiettivi_generali:
    - "Utilizzare tecnologie e programmi informatici dedicati alla gestione amministrativo-finanziaria."
    - "Utilizzare programmi per la gestione della contabilità integrata."
    - "Progettare e gestire siti web."
    - "Creare software applicativo gestionale per le diverse necessità aziendali."
    - "Gestire le reti informatiche e la loro sicurezza."
    - "Analizzare, sviluppare e controllare i sistemi informatici."
  obiettivi_specifici:
    - "Utilizzare un software gestionale ERP/CRM per simulare processi aziendali (contabilità, magazzino, vendite, acquisti) e analizzare i flussi informativi."
    - "Progettare e implementare basi di dati relazionali (MySQL) per la gestione di informazioni aziendali complesse, applicando i principi di normalizzazione."
    - "Sviluppare applicazioni web dinamiche in PHP per l'interazione con le basi di dati, realizzando interfacce utente intuitive e funzionali."
    - "Integrare il software gestionale con applicazioni web personalizzate per estendere le funzionalità o automatizzare processi specifici."
    - "Applicare tecniche di Operations Research (es. simulazione, ottimizzazione) per risolvere problemi gestionali reali, utilizzando dati estratti dal software gestionale o dalle basi di dati."
    - "Analizzare e migliorare l'efficienza dei processi aziendali attraverso l'uso degli strumenti informatici e delle tecniche di OR."
    - "Acquisire competenze pratiche nella gestione di server web (Apache/Nginx) e ambienti di sviluppo (IDE, version control)."
    - "Sviluppare capacità di problem-solving e di lavoro in team nella creazione di soluzioni IT per le esigenze aziendali."
    - "Comprendere le problematiche di sicurezza informatica relative ai sistemi gestionali e alle applicazioni web."
